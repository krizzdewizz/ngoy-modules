buildscript {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java-library'

def ngoyVersion = '1.0.0-rc7';

repositories {
	mavenCentral()
	maven { url "https://jitpack.io" }
}

dependencies {
	implementation('com.atlassian.commonmark:commonmark:0.12.1')
	implementation('com.atlassian.commonmark:commonmark-ext-heading-anchor:0.12.1')
	implementation('org.jodd:jodd-lagarto:5.0.6')
	implementation("com.github.krizzdewizz:ngoy:$ngoyVersion")
}

// include component html/css files that reside next to the class
sourceSets {
  main {
    resources {
      srcDir 'src/main/java'
    }
  }
}
